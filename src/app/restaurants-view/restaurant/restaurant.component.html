<li fxLayout="column" fxLayoutAlign="space-around none" id="RestaurantId{{restaurant.id}}">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>{{restaurant.name}}</h1>
    <aside fxLayout="row" fxLayoutAlign="space-between center">
      <app-stars [rating]="restaurant.rating"></app-stars>
      <p>{{restaurant.rating}}</p>
    </aside>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <div><img src={{restaurant.photo}} width="300" height="170"></div>
    <div fxLayout="column" fxLayoutAlign="space-around center">
      <h2>Adresse</h2>
      <h3>{{restaurant.vinanityAdress}}</h3>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <button mat-fab (click)="showReviews ? showReviews = false: showReviews = true; showAddReview = false;
    this.restaurantsListComponent.getRestaurantDetails(this.restaurant.id)" id="showReviews{{restaurant.id}}">
      Consulter les avis</button>
    <button mat-fab (click)="showAddReview ? showAddReview = false: showAddReview = true; showReviews = false" id="showAddReview{{restaurant.id}}">
      Ajouter un avis</button>
  </div>
  <div *ngIf="showReviews">
    <h1 *ngIf="this.restaurantsListComponent.placeService.restaurants[this.restaurant.id].reviews[0] !== undefined">
      L'avis des gourmands:
    </h1>
    <h1 *ngIf="this.restaurantsListComponent.placeService.restaurants[this.restaurant.id].reviews[0] === undefined">
      Soyez le premier Ã  laisser un avis!
    </h1>
    <ng-container *ngFor="let review of (this.restaurantsListComponent.placeService.restaurants[this.restaurant.id].reviews)">
        <app-restaurant-review *ngIf="this.restaurantsListComponent.placeService.restaurants[this.restaurant.id].reviews[0] !== undefined" [review]="review">
        </app-restaurant-review>
    </ng-container>
  </div>
  <div *ngIf="showAddReview">
    <app-restaurant-add-review></app-restaurant-add-review>
  </div>
</li>
