<!-- this creates a google map on the page with the given latitude/longitude from -->
<!-- the component as the initial center of the map: -->
<agm-map
[latitude]="latitude"
[longitude]="longitude"
[zoom]="zoom"
[disableDefaultUI]="false"
[zoomControl]="false"
(mapClick)="mapClicked($event)"
[usePanning]="true"
>
  <agm-marker *ngFor="let m of markers; let i = index"
  [latitude]="m.latitude"
    [longitude]="m.longitude"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)"
    [iconUrl]='{url: "./assets/images/map-marker.png", scaledSize: { width: 28, height: 42}}'
    [animation]="m.animation"
    (mouseOver)="markerOver(m)"
    (mouseOut)="markerOut(m)"
    (markerClick)="clickedMarker(m.label)">
    <agm-info-window #infowindow>
      <strong><!-- {{m.label}}:  -->{{m.name}}</strong>
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <img src={{m.photo}} width="150">
        <app-stars [rating]="m.rating"></app-stars>
      </div>
    </agm-info-window>
  </agm-marker>

  <agm-marker [latitude]="latitude"
  [longitude]="longitude"
  [label]="User"
  [iconUrl]='{url: "./assets/images/current-location-marker.png", scaledSize: { width: 28, height: 32}}'
  >
    <agm-info-window>
      <strong>Vous Ãªtes ici</strong>
    </agm-info-window>
  </agm-marker>

</agm-map>
