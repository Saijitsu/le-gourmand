<div fxLayout="column" fxLayoutAlign="space-around center">
  <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <mat-form-field class="author-name">
    <input matInput placeholder="Identifiez-vous!">
  </mat-form-field>

  <mat-form-field class="commentary">
    <textarea matInput placeholder="Tapez votre commentaire ici!"></textarea>
  </mat-form-field>

  <mat-form-field class="star-rating">
    <mat-label><b> Votre note:</b></mat-label>
    <mat-select placeholder="Votre avis" [formControl]="selectFormControl" [(value)]="selected" required>
      <mat-select-trigger><span fxLayout="row" fxLayoutAlign="center center">
        {{selected}}
        <div *ngIf="this.selected === '0'"><mat-icon>star_border</mat-icon></div>
        <div *ngIf="this.selected !== '0'"><mat-icon>star</mat-icon></div>
      </span>
      </mat-select-trigger>
      <mat-option value="0">0 étoile <mat-icon>star_border</mat-icon>
      </mat-option>
      <mat-option value="1">1 étoile <mat-icon>star</mat-icon>
      </mat-option>
      <mat-option value="2">2 étoiles<mat-icon>star</mat-icon>
      </mat-option>
      <mat-option value="3">3 étoiles<mat-icon>star</mat-icon>
      </mat-option>
      <mat-option value="4">4 étoiles<mat-icon>star</mat-icon>
      </mat-option>
      <mat-option value="5">5 étoiles<mat-icon>star</mat-icon>
      </mat-option>
    </mat-select>
    <mat-error *ngIf="selectFormControl.hasError('required')">
      Cet emplacement est requis!
    </mat-error>
    <mat-hint>Notez ce restaurant ici!</mat-hint>
  </mat-form-field>
  <button type="submit" mat-raised-button>Submit</button>
</form>
</div>
