<mat-card fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-header>
      <mat-card-title><h1>Nommer ce restaurant:</h1></mat-card-title>
    </mat-card-header>
    <mat-form-field class="restaurant-name">
        <input matInput id="restaurantName" type="text" placeholder="Entrez le nom du restaurant" [(ngModel)]="restaurantName">
      </mat-form-field>
    <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
      <button mat-raised-button (click)="openDialog()">Valider</button>
      <strong>{{dialogResult}}</strong>
    </mat-card-content>
  </mat-card>
