<ul class="groupe-list">
  <cdk-virtual-scroll-viewport itemSize="100%">
    <ng-container *ngFor="let restaurant of restaurants">
      <li fxLayout="column" fxLayoutAlign="space-around none">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <h1>Restaurant nÂ°{{restaurant.id}}</h1>
          <h1>{{restaurant.name}}</h1>
          <aside fxLayout="row" fxLayoutAlign="space-between center">
            <div class="star-ratings-sprite">
              <span [style.width]="restaurant.percentageRating" class="star-ratings-sprite-rating"></span></div>
            {{restaurant.rating}}
          </aside>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div><img src={{restaurant.photo}} width="300"></div>
          <div fxLayout="column" fxLayoutAlign="space-around center">
            <h2>Adresse</h2>
            <h3>{{restaurant.vinanityAdress}}</h3>
          </div>
        </div>
      </li>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</ul>
